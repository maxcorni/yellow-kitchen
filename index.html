<!DOCTYPE html>
<html lang="en">
<head> 
    <!-- Meta information and links to external resources -->
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Statup-3</title>
</head> 
<body>
    <!-- Website header -->
    <header>
        <section>
            <div class="container">
                <div class="rowhead">
                    <!-- Website logo -->
                    <div class="column-1">
                        <a href="index.html" title="Home"><img src="assets/images/logo.png" alt="Logo YellowKitchen"></a>
                    </div>
                    <div class="column-2">
                        <!-- Empty space, for spacing -->
                    </div>
                    <div class="column-3">
                        <!-- Navigation with icons -->
                        <nav>
                            <ul>
                                <li><a href="#" title="Menu Burger"><img src="assets/images/menu-burger.png" alt="Menu Burger"></a></li>
                                <li><a href="#" title="Shopping Cart"><img src="assets/images/cart.png" alt="Shopping Cart"></a></li>
                                <li><a href="#" title="LogIn"><img src="assets/images/log-in.png" alt="LogIn"></a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </section>
    </header> 
    <main>
        <!-- Introduction section -->
        <section class="intro">
            <div class="container container-banner">
                <div class="cta">
                    <div class="row">
                        <!-- Main website title -->
                        <h1>Your Food court at home</h1>
                    </div>
                    <div class="row">
                        <!-- Buttons to choose between delivery and takeout -->
                        <a href="#" title="Section" class="primary-btn">Delivery <span>Order in</span></a>
                        <a href="#" title="Takeout" class="primary-btn">Takeout <span>Grab and go</span></a>
                    </div>
                </div>
                <!-- Illustration image -->
                <div class="banner-image">
                    <img src="assets/images/poke.png" alt="image poke">
                </div>
            </div>
        </section>
        
        <!-- Restaurants section -->
        <section class="restaurant">
            <div class="container container-restaurant">
                <div class="row">
                    <!-- Section title -->
                    <h2>Restaurants</h2>
                </div>
                <div class="row">
                    <!-- Restaurant cards -->
                    <div class="cell">
                        <div class="card">
                            <div class="cardtop">
                                <!-- Image representing the restaurant's food -->
                                <img src="assets/images/burgerfood.png" alt="Photo of a burger">
                            </div>
                            <div class="cardbot">
                                <!-- Restaurant logo -->
                                <img src="assets/images/burgerlogo.png" alt="Logo of the restaurant Burger d'lice">
                            </div>
                        </div>
                    </div>
                    <div class="cell">
                        <div class="card">
                            <div class="cardtop">
                                <img src="assets/images/pastifigiofood.png" alt="Photo of a risotto">
                            </div>
                            <div class="cardbot">
                                <img src="assets/images/pastifigiologo.png" alt="Logo of the restaurant Il Pastifigio">
                            </div>
                        </div>
                    </div>
                    <div class="cell">
                        <div class="card">
                            <div class="cardtop">
                                <img src="assets/images/believefood.png" alt="Photo of a salad">
                            </div>
                            <div class="cardbot">
                                <img src="assets/images/believelogo.png" alt="Logo of the restaurant Believe">
                            </div>
                        </div>
                    </div>
                    <div class="cell">
                        <div class="card">
                            <div class="cardtop">
                                <img src="assets/images/vietfood.png" alt="Photo of pepper chicken">
                            </div>
                            <div class="cardbot">
                                <img src="assets/images/vietlogo.png" alt="Logo of the restaurant Vietnamese Urban Food">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
